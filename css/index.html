<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='/bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='/css/style.css'>
</head>
<body>
<h1 class="title">PLANO</h1> 
<h2 class="title2">WATCHFACE</h2>
  
  <div class='item-container'>
    <div class='item-container-content'>
      <div class='item'>
       Configure
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Make it look how you want it!</div>
    <div class='item-container-content'>
      <label class='item'>
        Background Color
        <input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
      </label>
      <label class='item'>
        24-Hour Format
        <input id='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked>
      </label>
    </div>
    <div class='item-container-footer'>
      Click "DONE" to save.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>


  <p class="title3">Please if you like my work, dont forget to</p>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_to">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="NXPV7GRVYFMAG">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>



 <script src='/bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='/js/main.js'></script>
</body>
</html>
